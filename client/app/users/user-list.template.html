<section class="col-md-6">

	<h1>Users</h1>
	<hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Username</th>
				<th>User Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in $ctrl.users">
				<td>{{user.username}}</td>
				<td>{{user.email}}</td>
			</tr>
		</tbody>
	</table>
	
</section>
